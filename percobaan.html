<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Navbar</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* Custom Navbar Styling */
    .custom-navbar .navbar-nav {
      display: flex;
      justify-content: center; /* Pusatkan submenu */
      flex-grow: 1; /* Buat navbar menempati ruang yang cukup */
    }

    .custom-navbar .navbar-nav .nav-item {
      margin: 0 10px; /* Tambahkan margin antar item */
    }

    .custom-navbar .d-flex.ms-auto {
      flex-grow: 0; /* Kolom pencarian tetap di kanan */
    }

    /* Halaman Selamat Datang Styling */
    .halamanSelamatDatang {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    .halamanSelamatDatang h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .halamanSelamatDatang p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#home">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#kelolaKamar">Kelola Kamar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#kelolaFasilitas">Kelola Fasilitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#dataPemesanan">Lihat Data Pemesanan</a>
          </li>
        </ul>
        <!-- Kolom pencarian -->
        <form class="d-flex ms-auto" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Cari sesuatu..."
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Halaman Selamat Datang -->
  <div class="halamanSelamatDatang">
    <div>
      <h1>Selamat Datang di Hotel Kami</h1>
      <p>Rasakan kenyamanan dan pelayanan terbaik</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
