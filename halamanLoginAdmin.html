<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Hotel Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .login-container {
        max-width: 500px; /* Lebar maksimum container */
        width: 100%; /* Pastikan memenuhi lebar layar kecil */
        padding: 30px;
        background: black;
        border-radius: 12px;
        box-shadow: 0 0 50px 10px goldenrod;
        text-align: center;
      }

      .login-container img {
        width: 100px; /* Ukuran logo responsif */
        margin-bottom: 15px;
      }

      .login-container h3 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
        color: goldenrod;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 16px;
        font-weight: 500;
        color: goldenrod;
        margin-bottom: 5px;
        display: block;
        text-align: center;
      }

      .form-control {
        border-radius: 25px;
        padding: 10px 15px;
      }

      .btn {
        background-color: goldenrod;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 25px;
        width: 100%;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: bisque;
      }

      .login-container a {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        color: goldenrod;
      }

      .login-container a:hover {
        text-decoration: underline;
      }

      /* Media Queries untuk layar kecil */
      @media (max-width: 768px) {
        .login-container {
          padding: 20px;
        }

        .login-container img {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <img src="gambar/logo_queen_hotel.png" alt="Hotel Logo" />

      <!-- Title -->
      <h3>Queen Best Hotel</h3>

      <!-- Form -->
      <form>
        <!-- Email -->
        <div class="form-group">
          <label for="email">ðŸ“§ Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Input Email"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">ðŸ”‘ Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Insert Password"
          />
        </div>

        <!-- Button -->
        <button type="submit" class="btn">Get Start â†’</button>
      </form>

      <!-- Link -->
      <a href="halamanKelolaJenisKamar.html">Home Page</a>
    </div>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah refresh halaman

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Validasi username dan password
          if (email === "admin@hotel.com" && password === "admin123") {
            alert("Login berhasil!");
            window.location.href = "halamanKelolaJenisKamar.html"; // Arahkan ke halaman lain
          } else {
            alert("Email atau Password salah!");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
